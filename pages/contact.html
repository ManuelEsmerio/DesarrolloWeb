<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Customer Style -->
    <link rel="stylesheet" href="../assets/style/global.css">
    <link rel="stylesheet" href="../assets/style/contact.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="header">
        <nav class="sideBar">
            <div class="sideBarContainerImg">
                <img src="../assets/img/profile.svg" alt="imgProfile" class="animate__animated animate__backInLeft animate__slow">
            </div>
            <ul class="sideBarList">
                <a href="../index.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Home</li>
                </a>
                <a href="../pages/about.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>About</li>
                </a>
                <a href="../pages/portfolio.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Portfolio</li>
                </a>
                <a href="../pages/resume.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Resume</li>
                </a>
                <a href="../pages/contact.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>

        <footer class="footer animate__animated animate__jackInTheBox animate__slow">
            Power by Esmerio55
        </footer>
    </header>

    <section class="section5" id="contact">
        <div class="contact__from">
            <form action="" class="form">
                <div class="form-group">
                    <label for="name">Enter your name*</label>
                    <input type="text" name="name" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter your email*</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Enter your message*</label>
                    <textarea name="message" class="form-control" cols="30" rows="10">
                    </textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-submit">Send Email</button>
                    <button type="reset" class="btn btn-reset">Reset</button>
                </div>
            </form>
        </div>
        <div class="contact__cards">
            <div class="card phone">
                <h3>Phone</h3>
                <p>+012-3456-7891</p>
                <p>+012-3456-7891</p>
            </div>
            <div class="card email">
                <h3>Email</h3>
                <p>admin.sitename@example.com</p>
                <p>admin.sitename@example.com</p>
            </div>
            <div class="card socialMedia">
                <h3>Social Media</h3>
                <p>adminsitename</p>
                <p>@sitename</p>
            </div>
        </div>
    </section>
    
</body>

</html>
