<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body>
    <!-- Side-Nav -->
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">

        <div class="sidebar-header">
            <img src="https://tf-react-chester.vercel.app/images/brand-image.jpg" alt="logo">
            <ul class="nav flex-column text-white w-100">
                <a href="../index.html" class="nav-link">
                    <i class="bx bxs-dashboard"></i>
                    <span class="mx-2">Home</span>
                </a>
                <a href="./about.html" class="nav-link">
                    <i class="bx bx-user-check"></i>
                    <span class="mx-2">About</span>
                </a>
                <a href="./resume.html" class="nav-link">
                    <i class="bx bx-conversation"></i>
                    <span class="mx-2">Resume</span>
                </a>
                <a href="./portfolio.html" class="nav-link">
                    <i class="bx bx-conversation"></i>
                    <span class="mx-2">Portfolio</span>
                </a>
                <a href="./contact.html" class="nav-link">
                    <i class="bx bx-conversation"></i>
                    <span class="mx-2">Contact</span>
                </a>
            </ul>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">
        <!-- Top Nav -->
        <nav class="navbar top-navbar">
            <a class="btn btn-circle border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        </nav>
        <!--End Top Nav -->

        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <form class="form-contact">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="email" class="form-control" id="subject" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="textArea" class="form-label">Message:</label>
                            <textarea class="form-control" name="textArea" id="textArea" cols="30" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 div-contact">
                    <div class="text-center mt-4">
                        <img src="https://designcodesolutions.com/wp-content/uploads/2019/08/top-view-dark-laptop-background-template-ok-1024x860.png" alt="imagen about me"
                            class="rounded img-fluid img-contact">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- custom js -->

    <script src="../assets/js/main.js"></script>

</body>

</html>
