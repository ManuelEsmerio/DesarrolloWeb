<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>

    <!-- Customer Style -->
    <link rel="stylesheet" href="../assets/style/global.css">
    <link rel="stylesheet" href="../assets/style/resume.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header class="header">
        <nav class="sideBar">
            <div class="sideBarContainerImg">
                <img src="../assets/img/profile.svg" alt="imgProfile" class="animate__animated animate__backInLeft animate__slow">
            </div>
            <ul class="sideBarList">
                <a href="../index.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Home</li>
                </a>
                <a href="../pages/about.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>About</li>
                </a>
                <a href="../pages/portfolio.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Portfolio</li>
                </a>
                <a href="../pages/resume.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Resume</li>
                </a>
                <a href="../pages/contact.html" class="sideBarListItem animate__animated animate__jackInTheBox">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>

        <footer class="footer animate__animated animate__jackInTheBox animate__slow">
            Power by Esmerio55
        </footer>
    </header>

    <section class="section4" id="resume">
        <h1 class="subtitleSection">knowledge</h1>
        <div class="knowledge">
            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/react.svg" alt="react" class="img__react">
                    <span>React JS</span>
                </div>
                <div class="progress">
                    <div class="progress__react">
                        <p class="percentage percentage--react">75%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/javascript.svg" alt="javascript">
                    <span>JavaScript</span>
                </div>
                <div class="progress">
                    <div class="progress__javascript">
                        <p class="percentage percentage--javascript">90%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/html.svg" alt="html">
                    <span>HTML</span>
                </div>
                <div class="progress">
                    <div class="progress__html">
                        <p class="percentage percentage--html">95%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/css.svg" alt="css">
                    <span>CSS</span>
                </div>
                <div class="progress">
                    <div class="progress__css">
                        <p class="percentage percentage--css">75%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/php.svg" alt="php">
                    <span>PHP</span>
                </div>
                <div class="progress">
                    <div class="progress__php">
                        <p class="percentage percentage--php">85%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/vue.svg" alt="vue">
                    <span>Vue JS</span>
                </div>
                <div class="progress">
                    <div class="progress__vue">
                        <p class="percentage percentage--vue">75%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/node.svg" alt="node">
                    <span>Node JS</span>
                </div>
                <div class="progress">
                    <div class="progress__node">
                        <p class="percentage percentage--node">70%</p>
                    </div>
                </div>
            </div>

            <div class="resume__card">
                <div class="container__code">
                    <img src="../assets/img/typescript.svg" alt="typescript">
                    <span>TypeScript</span>
                </div>
                <div class="progress">
                    <div class="progress__typescript">
                        <p class="percentage percentage--typescript">50%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
